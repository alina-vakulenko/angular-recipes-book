<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            formControlName="name"
            class="form-control"
          />
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input
            type="number"
            id="amount"
            formControlName="amount"
            class="form-control"
          />
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12 buttons">
          <button
            type="submit"
            class="btn btn-success"
            [disabled]="form.invalid"
          >
            {{ editMode ? "Update" : "Add" }}
          </button>
          <button
            *ngIf="editMode"
            type="button"
            class="btn btn-danger"
            (click)="onDelete()"
          >
            Delete
          </button>
          <button
            type="button"
            (click)="onClear()"
            [disabled]="!form.value['name']?.length && !form.value['amount']"
            class="btn btn-primary"
          >
            Clear
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
