<div class="row">
  <div class="col-md-5">
    <app-recipe-list (recipeSelected)="onRecipeClick($event)"></app-recipe-list>
  </div>
  <div class="col-md-7">
    <app-recipe-detail
      *ngIf="selectedRecipe; else emptyRecipe"
      [selectedRecipe]="selectedRecipe"
    ></app-recipe-detail>
    <ng-template #emptyRecipe><p>Please select a recipe</p></ng-template>
  </div>
</div>
